<!DOCTYPE html>
<html>
    <head>
        <title>PDF Metadata</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(228, 197, 197);">
        <div class="form_class">
            <div  >
                <table class="table">
                    {% for key, value in metadata.items() %}
                    <tr>
                        <td style="color: whitesmoke; background-color: rgb(163, 126, 126);">{{ key }}</td>
                        <td style="color: whitesmoke;">{{ value }}</td>
                    </tr>
                    {% endfor %}
                </table>                
            <div>   
        </div>

        <form id="addData" action="/addtobdd" method="post" enctype="multipart/form-data">
            <input type="submit" value="Add to Table">
        </form>
        <form action="/list" method="get" enctype="multipart/form-data">
            <input type="submit" value="Database Table View">
        </form>
    </body>
</html>
