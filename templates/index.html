<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>PDF Metadata Extractor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{url_for('static', filename='script.js')}}"></script>
    </head>
    <body> 
        <div class="form_class">
            <div class="mb-3">
                <form action="/metadata" method="post" enctype="multipart/form-data">
                    {% if message %}
                        <div class="message">{{ message }}</div>
                    {% endif %}
                    <h1>Metadata Extractor</h1>
                    <label for="formFile" class="form-label"></label>
                    <input class="form-control" type="file" id="formFile" name="file">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div style="margin: 20px;">
            <form action="/list" method="get" enctype="multipart/form-data">
                <input type="submit" value="Database Table View">
            </form>
        </div>
        <div style="margin: 20px;">
            <form action="/search" method="get" enctype="multipart/form-data">
                <input type="submit" value="Search with ID">
            </form>
        </div>

    </body>
</html>

<!-- metadata.html -->
